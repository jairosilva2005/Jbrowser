<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/main.css">
	<title>JBrowser</title>
</head>
<body>
	<header>
		<h2>JBrowser</h2>
		<div class="links">
			<button>Download</button>
			<button>Sobre</button>
			<button>Redes sociais</button>
		</div>
		<button class="show" id="show">Menu</button>
	</header>
	<div class="menu" id="menu">
		<button>Download</button>
		<button>Sobre</button>
		<button>Redes sociais</button>
	</div>
	<section class="presentation">
		<img src="assets/images/JB-logo.png" alt="JBrowser Logo" draggable="false">
		<p>A fast <span>browser</span> for <span>you.</span></p>
	</section>
	<div class="cards">
		<div class="card">#Acessibilidade</div>
		<div class="card">#Privacidade</div>
		<div class="card">#Velocidade</div>
		<div class="card">#Leve</div>
		<div class="card">#Mobile</div>
		<div class="card">#Desktop</div>
		<div class="card">#Google</div>
		<div class="card">#Moderno</div>
		<div class="card">#Desenvolvimento</div>
		<div class="card">#Open Source</div>
		<div class="card">#GitHub</div>
		<div class="card">#Brasil</div>
		<div class="card">#Nordeste</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
